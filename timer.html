<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Timer</title>
    <script src="clock.js"></script>
    <link rel="stylesheet" href="clock.css">
</head>
<body>
<div class="tlabel" id ="clock-label">
    Timer
</div>

<div class="timer" id="time">
    000:00
</div>
<div class="controls">
    <input type="button" class="control-button" onclick="stop()" value="Stop">
    <input type="button" class="control-button" onclick="pauseClock()" value="Pause">
</div>
</body>
</html>
